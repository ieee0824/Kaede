 <!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<script>
var t = 0;
var onTime = 0;
var offTime = 0;

var ft = 0;
var et = 0;
document.onkeydown = function(e){
    if(!e){
        e = window.event;
    }
    et = +new Date();
    if(ft == 0 ){
        ft = +new Date();
        et = ft;
    }
    //console.log(e);
    t = et - ft;
    if (onTime != 0){
        document.getElementById("result0").innerHTML+="keyboard time:"+t+" ms<br>";
    }
}
</script>
<script>
function onForm(e){
    if(e != null) {
        onTime = +new Date();
	}
}


function offForm(e) {
	if(e != null) {
        offTime = + new Date();
        t = t + (offTime-onTime);
        document.getElementById("result1").innerHTML+="forcus Time:"+t+" ms<br>";
        onTime = 0;
        ft = 0;
	}
}
</script>


<body>
    <form name="example">
        <input type="text" name="test" onblur="offForm(this)" onfocus="onForm(this)">
    </form><br>
    <div id="result0"></div><br>
    <div id="result1"></div><br>
</body>
</html>
